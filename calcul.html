<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calcul.css">
</head>
<body>
    <header>

       <h3>Calculatrice</h3>
       
       <div id="header"></div>
    </header>
    <main>
    <div class="calculator">
        <div class="content">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="otherbtn">AC</button>
                <button class="otherbtn">DE</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div> 
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>  
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>  
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>  
            <div>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>     
        </div>
    </div>
    </main>
    <script src="calcul.js"></script>
</body>
</html>
